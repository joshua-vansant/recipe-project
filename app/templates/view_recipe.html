<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.name }} - Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .recipe-img {
            max-width: 250px; /* Adjust size here */
            height: auto;
            margin-right: 20px; /* Space between image and text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">{{ recipe.name }}</h1>

        <div class="d-flex mb-4">
            <!-- Recipe Image -->
            <img src="{{ image_url }}" alt="{{ recipe.name }}" class="recipe-img" onerror="this.src='https://via.placeholder.com/150x150?text=No+Image+Available';">

            <!-- Recipe Details -->
            <div>
                <p><strong>Ingredients:</strong></p>
                <ul>
                    {% for ingredient in recipe.ingredients.split('|') %}
                    <li>{{ ingredient }}</li>
                    {% endfor %}
                </ul>
                <p><strong>Instructions:</strong></p>
                <p>{{ recipe.instructions }}</p>
                <p><strong>Created At:</strong> {{ recipe.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            </div>
        </div>

        <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
</body>
</html>
